
<!DOCTYPE html>
<html ng-app="app">
    <head>

        <title>Livros</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js" ></script>
        <script defer src="../app.js" ></script>
        <script  src="../components/components.js"></script>
        
       
    </head>
    
    <body ng-controller="BooksController">
        <header>
            <menu-component></menu-component> 
        </header>
        
        <main >
            <div class="container" >
                    
                    <div class="row"  ng-repeat="row in rows">
                        <div class="col s4 m4" ng-repeat="book in row |filter:search">
                            <div class="card large">
                                <div class="card-image">
                                    <a   ng-href="./show.html?id={{book.id}}"><img ng-src="../images/{{book.image}}" id="imgData" height="400vh"></a>
                                    <!-- " -->
                                
                                    <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
                                </div>
                                <div class="card-content" >
                                    <span class="card-title ">{{book.title }} {{book.subtitle}}</span>
                                    <p>{{ book.resume | limitTo: 120 }}...</p>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </main>



        <footer class="page-footer">
            <footer-component></footer-component>
        </footer>
       
    </body>
    
</html>

</script>
